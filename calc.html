<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="display" class="display" readonly />

      <table class="buttons">
        <tr>
          <td><button class="btn" onclick="NumberDig(7)">7</button></td>
          <td><button class="btn" onclick="NumberDig(8)">8</button></td>
          <td><button class="btn" onclick="NumberDig(9)">9</button></td>
          <td>
            <button class="btn btn-danger" onclick="appendOperator('+')">
              +
            </button>
          </td>
        </tr>
        <tr>
          <td><button class="btn" onclick="NumberDig(4)">4</button></td>
          <td><button class="btn" onclick="NumberDig(5)">5</button></td>
          <td><button class="btn" onclick="NumberDig(6)">6</button></td>
          <td>
            <button class="btn btn-danger" onclick="appendOperator('-')">
              -
            </button>
          </td>
        </tr>
        <tr>
          <td><button class="btn" onclick="NumberDig(1)">1</button></td>
          <td><button class="btn" onclick="NumberDig(2)">2</button></td>
          <td><button class="btn" onclick="NumberDig(3)">3</button></td>
          <td>
            <button class="btn btn-danger" onclick="appendOperator('*')">
              x
            </button>
          </td>
        </tr>
        <tr>
          <td><button class="btn" onclick="NumberDig(0)">0</button></td>
          <td><button class="btn" onclick="appendOperator('.')">.</button></td>
          <td>
            <button class="btn btn-success" onclick="calculate()">=</button>
          </td>
          <td>
            <button class="btn btn-danger" onclick="appendOperator('/')">
              /
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="btn btn-warning" onclick="clearInput()">C</button>
          </td>
          <td colspan="2">
            <button class="btn btn-warning" onclick="removeLastDigit()">
              backspace
            </button>
          </td>
        </tr>
      </table>

      <p>Hist√≥rico</p>
      <div id="history" class="history"></div>
    </div>
  </body>
</html>
